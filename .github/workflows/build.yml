name: AutoBuild

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  
  schedule:
    - cron: '0 0 * * *'  # Runs at 12:00 AM UTC every day
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:



# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Get depenancies
        run: sudo apt install perl liblzma-dev mtools genisoimage syslinux isolinux

      - name: Build it
        run: make -j$(nproc) -C src

      - name: Fetch deps and iso
        run: |
              mkdir -p out
              cp src/bin/*.img out
              cp src/bin/*.kpxe out
              cp src/bin/*.iso out
      
      - name: Upload ISO to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: "out/*.*"  # This grabs all output files
          tag_name: latest
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite: true 
